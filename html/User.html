    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h3 class="modal-title" id="titleModal"> Edit User</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">

                        <input type="hidden" id="userId" name="userId">

                        <label for="userUserName"><b>User Name</b></label>
                        <input type="text" placeholder="Enter user name" name="userUserName" id="userUserName"  disabled >
                        <p style="color: red;" id="userUserNameErrorMessage"></p>

                        <label for="userFirstName"><b>First Name</b></label>
                        <input type="text" placeholder="Enter first Name" name="userFirstName" id="userFirstName" >
                        <p style="color: red;" id="userFirstNameErrorMessage"></p>

                        <label for="userLastName"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter last Name" name="userLastName" id="userLastName" >
                        <p style="color: red;" id="userLastNameErrorMessage"></p>

                        <label for="userPass"><b>Password</b></label>
                        <input type="password" placeholder="Enter password" name="userPass" id="userPass" >
                        <p style="color: red;" id="userPassErrorMessage"></p>


                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-success" id="success-alertUser" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong>
    </div>
