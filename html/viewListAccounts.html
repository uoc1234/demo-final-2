<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Account <b>View List</b></h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="openAccountAddModal()"><i class="fa fa-plus"></i> Add New</button>
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="deleteAllAccount()"><i class="fa fa-plus"></i>Delete All</button>
                </div>

                <!-- <label for="role-select" ><b>Role </b></label> -->
                <select class="form-select"  id="role-select">
                    <option id="roleDefault" value="roleDefault" selected = "selected">Role</option>
                    
                </select>

                <!-- <label for="department-select"><b> Department </b></label> -->
                <select class="form-select"  id="department-select">
                    
                </select>
                <img id="accFilter" src="../image/filter.svg" height="30px" onclick="handleAccountSearch()" alt="">
                <div  id="divSearchReset">
                    <div class="sample" id="searchAcc">
                        <input type="text" onkeyup="handAccountKeyUpEventForSearching(event)" id="input-search-account" placeholder="Search for first name , last name or user name..." title="Type in a name">
                        <button  id="button" type="submit" class="btn btn-search fa fa-search" onclick="handleAccountSearch()"></button>

                    </div>
                    <!-- <input type="text" onkeyup="handAccountKeyUpEventForSearching(event)" id="input-search-account" placeholder="Search for first name , last name or user name..." title="Type in a name"> -->
                    <div id="accRefresh">
                    <button id="accountRefresh" type="button" onclick="refreshAccountTable()">Refresh</button>
                    </div>
                </div>
            </div>
        </div>
        
    
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" id="checkbox-all" name="checkbox-all" onclick="onAccountChangeCheckboxAll()"></th>
                    <th>User Name <i class="fa fa-fw" id="heading-userName" onclick="changeAccountSort('username')"></i></th> <!-- https://stackoverflow.com/questions/25131336/how-to-show-bootstrap-table-with-sort-icon-->
                    <th>Full Name <i class="fa fa-fw" id="heading-fullName" onclick="changeAccountSort('fullName')"></i></th>
                    <th> Role <i class="fa fa-fw" id="heading-role" onclick="changeAccountSort('role')"></i></th>
                    <th> Department <i class="fa fa-fw" id="heading-department" onclick="changeAccountSort('departmentName')"></i></th>
                    <th>CreateDate  <i class="fa fa-fw" id="heading-createDate" onclick="changeAccountSort('createdDate')"></i></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        

            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">

                </ul>
            </nav>

    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModal">Add Account</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">

                        <input type="hidden" id="id" name="id">

                        <label for="userName"><b>User Name</b></label>
                        <input type="text" placeholder="Enter Name" name="userName" id="userName" >
                        <p style="color: red;" id="userNameErrorMessage"></p>

                        <label for="firstName"><b>First Name</b></label>
                        <input type="text" placeholder="Enter Name" name="firstName" id="firstName" >
                        <p style="color: red;" id="firstNameErrorMessage"></p>

                        <label for="lastName"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Name" name="lastName" id="lastName" >
                        <p style="color: red;" id="lastNameErrorMessage"></p>

                        <!-- <label for="role-Modal" ><b>Role </b></label> -->
                        <select class="form-select"  id="role-Modal">

                        </select>
        
                        <!-- <label for="department-Modal"><b> Department </b></label> -->
                        <select class="form-select"  id="department-Modal"   >
                            <!-- <option value="departmentDefault"> Department </option> -->
        
                            
                        </select>
                        <p style="color: red;" id="departmentErrorMessage"></p>

                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAccount()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div id="canNotGetAccount">
        <h2>only accessible to ADMIN and MANAGER </h2>
        <img id="errorImage" src="../image/robotto.png">
    </div>
    <!-- success alert -->
    <div class="alert alert-success" id="success-alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong>
    </div>
</div>
