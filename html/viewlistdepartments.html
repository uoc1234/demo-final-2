
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Department <b>View List</b></h2>
                </div>

                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="openAddModal()"><i class="fa fa-plus"></i> Add New</button>
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="deleteAllDepartment()"><i class="fa fa-plus"></i>Delete All</button>
                </div>
                <div class="form" id="min">
                    <input type="date" id="minCreateDate" name="minCreateDate" onchange="changeMinCreateDate(event);" autocomplete="off" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Min Date
                        </span>
                    </label>
                </div>
                <div class="form"  id="max">
                    <input type="date" id="maxCreateDate" name="maxCreateDate" onchange="changeMaxCreateDate(event);" autocomplete="off" required />
                    <label for="text" class="label-name">
                        <span class="content-name">
                            Max Date
                        </span>
                    </label>
                </div>

                <select class="form-select"  id="type-select">

                </select>
                <!-- <i id="filter" class="fa fa-filter" onclick="handleSearch()" aria-hidden="true"></i> -->
                <img id="filter" src="../image/filter.svg" height="30px" onclick="handleSearch()" alt="">

                <div class="sample">
                    <input type="text" onkeyup="handKeyUpEventForSearching(event)" id="input-search-department" placeholder="Search for name..." title="Type in a name">
                    <!-- <input id="input1" type="text" name="search" onkeyup="handKeyUpEventForSearching(event)" id="input-search-department" placeholder="Search for department name..."> -->
                    <button  id="button1" type="submit" class="btn btn-search fa fa-search" onclick="handleSearch()"></button>
                </div>
                <div id="refresh">
                <button id="depRefresh" type="button" onclick="refreshTable()">Refresh</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" id="checkbox-all" name="checkbox-all" onclick="onChangeCheckboxAll()"></th>
                    <th>Name <i class="fa fa-fw" id="heading-name" onclick="changeSort('name')"></i></th> <!-- https://stackoverflow.com/questions/25131336/how-to-show-bootstrap-table-with-sort-icon-->
                    <th>TotalMember <i class="fa fa-fw" id="heading-totalMember" onclick="changeSort('totalMember')"></i></th>
                    <th>Type <i class="fa fa-fw" id="heading-type" onclick="changeSort('type')"></i></th>
                    <th>Date <i class="fa fa-fw" id="heading-createDate" onclick="changeSort('createdDate')"></i></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mainDepartment">

            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">

            </ul>
          </nav>

    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModal">Add Department</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">

                        <input type="hidden" id="id" name="id">

                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" id="name" >
                        <p style="color: red;" id="nameErrorMessage"></p>

                        <label for="type-Modal" ><b>Type </b></label>
                        <select class="form-select"  id="type-Modal">
        
                        </select>

                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick=" save()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modalInitAccount" >
        <h3>Add Account Into Department</h3>
        <table id="accountTable">
            <thead>
                <tr>
                    <th></th>
                    <th>User Name </th> <!-- https://stackoverflow.com/questions/25131336/how-to-show-bootstrap-table-with-sort-icon-->
                    <th>Full Name</th>
                    <th> Role </th>
                </tr>
            </thead>
            <tbody  id= "accountModal"></tbody>
        </table>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="hideModal()" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick=" addDepartment()">Save</button>
        </div>
    </div>
    <div id="canNotGetDepartment">
        <h2>only accessible to ADMIN and MANAGER </h2>
        <img id="errorImage" src="../image/robotto.png">
    </div>

    <!-- success alert -->
    <div class="alert alert-success" id="success-alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong>
    </div>
</div>
